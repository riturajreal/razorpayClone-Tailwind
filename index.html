<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/50073606bb.js" crossorigin="anonymous"></script>

<body>

<!-- to run - use npm run start and for terminate use ctrl c -->

<div class="flex justify-center gap-6 items-center h-10 font-mulish font-bold py-7 mr-42px; bg-rgb(231, 241, 253); clip-path-polygon(0px 0px, 82% 0px, 100% 100%, 18% 100%);">

</div>

<!-- NAv BAf -->
<nav class="bg-deepBlue">
    <div class="relative w-[1080px] mx-auto flex items-center justify-between">
        <!-- logo -->
        <a href="#" class="cursor-pointer py-7 pr-7 ">
            <img src="./images/logo.svg"  width="125px" height="30px" alt="">
        </a>

        <!-- Links -->

        <ul class="flex gap-6">
            <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

            </li>

            <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

            </li>

            <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                <a href="#">Line of Credit</a>

            </li>

            <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                <a href="#">Payroll</a>

            </li>

            <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
            </li>

            <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

            </li>

            <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">

                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
            </li>
        </ul>

         <!-- ind-flag img -->

         <div class="flex gap-6">
            <img src="./images/india-flag.svg" width="28px" height="" alt="">

            <button class="py-3 px-5 text-small font-bold font-mulish text-white border border-lightBlue rounded-sm">Log in</button>
            <button class="py-3 px-5 text-small font-bold font-mulish text-lightBlue300
             bg-white border rounded-sm transition-all duration-200 hover:text-lightBlue500">
             Sign up <i class="fa-solid fa-arrow-right"></i></button> 
        </div>


    </div>
